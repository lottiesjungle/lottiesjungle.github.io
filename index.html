<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Megrim">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
.w3-megrim {font-family:'Megrim';}
.w3-amatic {font-family:'Amatic SC';}
body, html {height: 100%}
.bgimg {
    background-image: url('Immagini/index.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
	
}
</style>
<body>

<div class="bgimg w3-display-container w3-opacity-min">
	<div class="w3-bar-item w3-btn w3-left">
		
		<a href="index.html"  style="text-decoration: none" class="w3-text-white w3-jumbo w3-amatic">Lottie's Jungle</a>
	</div>
	<div class="w3-bar-item w3-btn w3-right">
		
		<a href="http://www.instagram.com" target="_blank" style="text-decoration: none" class="w3-text-white"><i href="https://www.instagram.com/lottiesjungle" class="fa fa-instagram w3-xlarge"></i></a>
	</div>
	<div class="w3-bar-item w3-btn w3-right">
			<a href="http://www.twitter.com" target="_blank" style="text-decoration: none" class="w3-text-white"><i href="https://twitter.com/lottiesjungle" class="fa fa-twitter w3-xlarge"></i></a>
		</div>	
</div>
		
	<div class="w3-display-middle w3-text-white">
    <h1 class="w3-jumbo w3-animate-top w3-center w3-megrim w3-bold">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p id="giorni" class="w3-xlarge w3-center"></p>
	</div> 

  
<script>
// Set the date we're counting down to
var countDownDate = new Date("Mar 25, 2018").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    
    // Output the result in an element with id="demo"
    document.getElementById("giorni").innerHTML ="- "+ days + " giorni";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

  

</body>
</html>
